<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Donation Portal</h1>
        <p>Connect donors with people in need to reduce food waste</p>
    </header>

    <main>
        <!-- Donor Login Section -->
        <section id="donor-login">
            <h2>Donor Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Donor Name" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </section>

        <!-- Request Listing Section -->
        <section id="requests" class="hidden">
            <h2>Requests from People in Need</h2>
            <div id="request-list"></div>
        </section>

        <!-- Contribution Section -->
        <section id="contribution" class="hidden">
            <h2>Contribute Food</h2>
            <form id="contribution-form">
                <textarea id="foodDetails" placeholder="Enter details of the food to donate" required></textarea>
                <button type="button" onclick="contribute()">Contribute</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Donation Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
